{% extends 'blogs/base.html' %}

{% block content %}
  <p><a class="btn btn-lg btn-primary" href="{% url 'blogs:new_post' %}">Создать новую запись</a></p>
    <div class="jumbotron">
      {% for texts in text %}
        <div class="card mb-3">
          <p class="card-header">
            {{ texts }}
            {{ texts.date_added|date:'M d, Y H:i' }}
            <small><a href="{% url 'blogs:edit_post' texts.id %}">Изменить пост</a></small>
          </p>
          <div class="card-body">
            <p>{{ texts.text|linebreaks }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
{% endblock content %}
