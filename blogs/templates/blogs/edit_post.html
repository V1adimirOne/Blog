{% extends "blogs/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
  <h3>Внесите изменения в запись</h3>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'blogs:edit_post' texts.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Сохранить изменения</button>
    {% endbuttons %}

    <input type="hidden" name="next"
      value="{% url 'blogs:index' %}" />
  </form>
{% endblock content %}
